---
name: "Feature Branch"
on:
  push:
    branches:
      - "*" # matches every branch
      - "*/*" # matches every branch containing a single '/'
      - "!main" # excludes master
      - "!master" # excludes master

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source codes
        uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.15

      - name: Test operator
        run: |
          cd scripts
          bash gogetcookie.sh
          bash start-nexus.sh
          cd -
          make test

